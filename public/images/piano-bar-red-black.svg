<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo scuro con overlay rosso -->
  <rect width="1200" height="600" fill="#0a0a0a"/>
  
  <!-- Effetto fumo/nebbia rossa -->
  <g opacity="0.4">
    <path d="M0 300 Q 300 200 600 300 T 1200 300 T 1800 300 V 600 H 0 Z" fill="url(#redGradient)"/>
  </g>
  
  <!-- Bancone del bar -->
  <rect x="100" y="350" width="1000" height="100" rx="5" fill="#240000"/>
  <rect x="100" y="350" width="1000" height="20" rx="5" fill="#3d0000"/>
  
  <!-- Piano a coda stilizzato -->
  <path d="M250 250 C 300 200 400 150 500 200 Q 550 220 570 280 Q 590 320 550 350 L 300 350 C 250 350 200 300 250 250 Z" fill="#000"/>
  <path d="M300 280 L 500 280 Q 520 300 500 320 L 320 320 Q 280 310 300 280 Z" fill="#333"/>
  
  <!-- Tastiera piano -->
  <rect x="320" y="290" width="150" height="15" fill="#f0f0f0"/>
  <rect x="330" y="290" width="10" height="10" fill="#000"/>
  <rect x="350" y="290" width="10" height="10" fill="#000"/>
  <rect x="370" y="290" width="10" height="10" fill="#000"/>
  <rect x="390" y="290" width="10" height="10" fill="#000"/>
  <rect x="410" y="290" width="10" height="10" fill="#000"/>
  <rect x="430" y="290" width="10" height="10" fill="#000"/>
  <rect x="450" y="290" width="10" height="10" fill="#000"/>
  
  <!-- Sgabelli bar -->
  <circle cx="350" cy="450" r="20" fill="#2b0000"/>
  <rect x="345" y="400" width="10" height="50" fill="#2b0000"/>
  
  <circle cx="600" cy="450" r="20" fill="#2b0000"/>
  <rect x="595" y="400" width="10" height="50" fill="#2b0000"/>
  
  <circle cx="850" cy="450" r="20" fill="#2b0000"/>
  <rect x="845" y="400" width="10" height="50" fill="#2b0000"/>
  
  <!-- Bicchieri e drink sul bancone -->
  <!-- Martini -->
  <path d="M750 350 L 770 300 L 730 300 Z" fill="rgba(255, 0, 0, 0.5)"/>
  <rect x="745" y="350" width="10" height="20" fill="#333"/>
  
  <!-- Whiskey -->
  <rect x="800" y="320" width="30" height="30" rx="2" fill="rgba(180, 80, 10, 0.7)"/>
  <rect x="805" y="325" width="20" height="20" fill="rgba(200, 100, 20, 0.5)"/>
  
  <!-- Cocktail -->
  <path d="M650 350 L 665 310 L 635 310 Z" fill="rgba(220, 20, 60, 0.6)"/>
  <rect x="645" y="350" width="10" height="20" fill="#333"/>
  
  <!-- Bottiglie dietro il bancone -->
  <rect x="400" y="260" width="15" height="40" fill="rgba(160, 0, 0, 0.8)"/>
  <rect x="440" y="250" width="15" height="50" fill="rgba(100, 0, 0, 0.8)"/>
  <rect x="480" y="255" width="15" height="45" fill="rgba(200, 0, 0, 0.8)"/>
  <rect x="520" y="245" width="15" height="55" fill="rgba(130, 0, 0, 0.8)"/>
  
  <!-- Luci ambientali -->
  <circle cx="300" cy="150" r="50" fill="rgba(255, 0, 0, 0.1)"/>
  <circle cx="600" cy="150" r="70" fill="rgba(255, 0, 0, 0.15)"/>
  <circle cx="900" cy="150" r="60" fill="rgba(255, 0, 0, 0.1)"/>
  
  <!-- Effetti di luce -->
  <radialGradient id="redGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="rgba(255, 0, 0, 0.6)"/>
    <stop offset="100%" stop-color="rgba(255, 0, 0, 0)"/>
  </radialGradient>
  
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#600"/>
      <stop offset="50%" stop-color="#900"/>
      <stop offset="100%" stop-color="#600"/>
    </linearGradient>
  </defs>
</svg>